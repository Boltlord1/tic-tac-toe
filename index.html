<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer="defer"></script>
</head>
<body>
    <div class="header">

    </div>
    <div class="main">
        <form class="form">
            <h2>Player One</h2>
            <label for="one-name">Username:</label>
            <input type="text" name="one-name" id="one-name" required>
            <div class="select">
                <label for="one-symbol">Symbol:</label>
                <select name="one-symbol" id="one-symbol">
                    <option value="X" selected>X</option>
                    <option value="O">O</option>
                </select>
            </div>
            <h2>Player Two</h2>
            <label for="two-name">Username:</label>
            <input type="text" name="two-name" id="two-name" required>
            <div class="select">
                <label for="two-symbol">Symbol:</label>
                <select name="two-symbol" id="two-symbol">
                    <option value="X">X</option>
                    <option value="O" selected>O</option>
                </select>
            </div>
            <button type="submit" class="submit">Submit users</button>
            <button type="button" class="new">New Game</button>
        </form>
        <div class="gameboard"></div>
        <ol class="list">
            <li>alc</li>
        </ol>
    </div>
</body>
</html>
